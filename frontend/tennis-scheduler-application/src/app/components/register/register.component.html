<mat-card class="centered">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onRegister()">
      <mat-form-field>
        <input matInput placeholder="First name" type="text" name="firstName" [(ngModel)]="user.firstName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last name" type="text" name="lastName" [(ngModel)]="user.lastName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Username" type="text" name="username" [(ngModel)]="user.username">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="user.password">
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Register</button>
    </form>
  </mat-card-content>
</mat-card>
