<mat-card>
  <mat-card-title>Add tennis player</mat-card-title>
  <mat-card-content>
    <form #form="ngForm" (ngSubmit)="onAddTennisPlayer(form.value)">
      <div class="row">
        <mat-form-field class="col-3" appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput type="text" name="firstName" pattern="[A-Z][a-z]+" required ngModel>
        </mat-form-field>
        <mat-form-field class="col-3" appearance="fill">
          <mat-label>Last name</mat-label>
          <input matInput type="text" name="lastName" pattern="[A-Z][a-z]+" ngModel required>
        </mat-form-field>
        <mat-form-field class="col-3" appearance="fill">
          <mat-label>Date of birth</mat-label>
          <input matInput type="date" name="dateOfBirth" ngModel required>
        </mat-form-field>
        <mat-form-field class="col-3" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" ngModel required>
        </mat-form-field>
      </div>
      <button type="submit" mat-raised-button color="primary">Add</button>
    </form>
  </mat-card-content>
</mat-card>
